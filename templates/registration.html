<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Eventify</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
    <style>
      .container{
        margin-top: 10%;
        margin-bottom: 5%;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a class="brand" href="/">
        <img src="{% static 'img/Logo.jpeg' %}" alt="Logo" />
      </a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="about">About</a>
        <a href="services">Services</a>
        <a href="/categories">Categories</a>
        <a href="/contact">Contact</a>
      </div>
      <a href="{% url 'login' %}"> <button class="login-btn">Login</button></a>
    </div>
    <div class="container">
      <h2>Register</h2>
      {% comment %} <form id="registerForm" onsubmit="return validateRegister()"> {% endcomment %}
      <form method="POST">
            {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
          {% endif %}
          {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="full_name" name="full_name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="Conform password">Conform Password</label>
          <input type="password" name="confirm_password" id="confirm_password" required />

        </div>
        <div class="error" id="registerError"></div>
        <button type="submit" class="btn">Register</button>
      </form>
      <div class="form-footer">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>

    <script>
      function validateRegister() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const error = document.getElementById("registerError");

        if (!name || !email || !password) {
          error.textContent = "All fields are required.";
          return false;
        }

        error.textContent = "";
        return true;
      }
    </script>
  </body>
</html>
