<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Eventify</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="navbar">
      <a class="brand" href="/">
        <img src="{% static 'img/Logo.jpeg' %}" alt="Logo" />
      </a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="about">About</a>
        <a href="services">Services</a>
        <a href="/categories">Categories</a>
        <a href="/contact">Contact</a>
      </div>
      <a href="{% url 'login' %}"> <button class="login-btn">Login</button></a>
    </div>
    <div class="container">
      <h2>Login</h2>
      {% comment %} <form id="loginForm" onsubmit="return validateLogin()"> {% endcomment %}
      <form method="POST">
          {% csrf_token %}  
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="error" id="loginError"></div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="form-footer">
        New here? <a href="{% url 'register' %}">Register</a>
      </div>
    </div>

    <script>
      function validateLogin() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const error = document.getElementById("loginError");

        if (!email || !password) {
          error.textContent = "All fields are required.";
          return false;
        }

        // Simulated validation
        error.textContent = "";
        return true;
      }
    </script>
  </body>
</html>
